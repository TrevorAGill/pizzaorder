<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="well upper">
        <h1>Place your order</h1>
        <form id="pizza-selection">
          <div class="form-group">
            <label for="size">Crust Size</label>
            <select class="form-control" id="size">
              <option value="small">Small (10")</option>
              <option value="medium">Medium (12")</option>
              <option value="large">Large (14")</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings">Toppings</label><br>
            <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
            <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
            <input type="checkbox" name="toppings" value="Spinach">Spinach<br>
            <input type="checkbox" name="toppings" value="Pineapple">Pineapple<br>
            <input type="checkbox" name="toppings" value="Jalapeno Peppers">Jalapeno Peppers
          </div>
          <button type="submit" name="btn">Place Order</button>
        </form>
      </div>
      <div class="well">
        <div id="result">
        </div>
      </div>
    </div>
  </body>
</html>
